---
defaults: &defaults
  buildpack: python_buildpack
  instances: 1
  memory: 1G
  services:
    - notify-shared
    - notify-admin
    - aws
  env: &defaults_env
    RUNNER: './vcapenvwrapper --root notify-shared --root notify-admin --root aws'
    NOTIFY_ENVIRONMENT: production
    ADMIN_BASE_URL: https://notify-admin.apps.y.cld.gov.au/
  command: make run-gunicorn

applications:
- name: notify-admin
  <<: *defaults
- name: notify-dev
  <<: *defaults
  env:
    <<: *defaults_env
    ADMIN_BASE_URL: https://notify-dev.apps.y.cld.gov.au/
- name: notify
  <<: *defaults
  env:
    <<: *defaults_env
    ADMIN_BASE_URL: https://notify.apps.y.cld.gov.au/
