{% macro api_key(key, name=None, thing="API key") %}
  {% if name %}
    <h2 class="api-key-name">
      {{ name }}
    </h2>
  {% endif %}
  <div data-module="api-key" data-key="{{ key }}" data-thing="{{ thing }}" aria-live="assertive">
    <span class="api-key-key">{{ key }}</span>
  </div>
{% endmacro %}
