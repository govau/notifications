{% macro checkbox(
  field,
  hint=False,
  width='2-3'
) %}
  <div class="multiple-choice">
    <input
      id="{{ field.id }}" name="{{ field.name }}" type="checkbox" value="y"
      {% if field.data %}
        checked
      {% endif %}
    >
    <label for="{{ field.id }}">
      {{ field.label.text }}
      {% if hint %}
        <div class="hint">
          {{ hint }}
        </div>
      {% endif %}
    </label>
  </div>
{% endmacro %}


{% macro checkbox_group(
  legend,
  fields
) %}
  <fieldset class="form-group">
    <legend class="form-label">
      {{ legend }}
    </legend>
    {% for field in fields %}
      {{ checkbox(field) }}
    {% endfor %}
  </fieldset>
{% endmacro %}
