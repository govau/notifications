defaults: &defaults
  buildpacks:
    - python_buildpack
  instances: 1
  memory: 512M
  services:
    - notify-psql-((stg))
    - notify-shared
    - notify-api
    - aws
    - telstra
    - twilio
    - smtp
  env:
    RUNNER: "./vcapenvwrapper --root notify-shared --root notify-api --root aws --root telstra --root twilio --root smtp"
    FLASK_APP: application.py
    NOTIFY_ENVIRONMENT: production
    ADMIN_BASE_URL: https://notify-((stg)).apps.y.cld.gov.au
    API_HOST_NAME: https://notify-api-((stg)).apps.y.cld.gov.au
    API_SENTRY_ENV: dev
    CREATE_ADMIN_USER: true

applications:
  - name: notify-api-((stg))
    <<: *defaults
    command: make run-production
  - name: notify-celery-worker-((stg))
    <<: *defaults
    health-check-type: process
    no-route: true
    command: make run-celery-worker
  - name: notify-celery-beat-((stg))
    <<: *defaults
    memory: 256M
    health-check-type: process
    no-route: true
    command: make run-celery-beat
